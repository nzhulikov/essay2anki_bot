version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 __main__.py
  network:
    port: 8080
  env:
    - name: ESSAY2ANKI_BOT_KEY
      value: ${ESSAY2ANKI_BOT_KEY}
    - name: ESSAY2ANKI_OPENAI_KEY
      value: ${ESSAY2ANKI_OPENAI_KEY}
    - name: PYTHONUNBUFFERED
      value: "1" 